        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        div:hover{
            animation: sha 5s;
        }
        @keyframes sha{
            0%{
                background-color: red;
                width: 300px;
                transform: rotate(45deg);
            }
            20%{
                background-color: blue;
            }
            40%{
                width: 400px;
            }
            80%{
                width: 500px;
            }
            100%{
                width: 200px;
            }
        }
    </style>
