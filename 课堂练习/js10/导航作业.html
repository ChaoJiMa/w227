<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        header{
            width: 100%;
            height: 200px;
            background-color: #b3d4fc;
        }
        section{
            width: 100%;
            height: 1000px;
            background-color: #e7e1cd;
        }
        .nav{
            width: 100%;
            position: relative;
            background-color: #e7e1cd;
            height: 80px;
            line-height: 80px;
            transition: all 0.5s;
        }
        .main_nav{
            width: 100%;
            height: 80px;
        }
        .main_nav li{
            float: left;
            padding: 0 20px;
            height: 80px;
        }
        .main_nav li:hover{
            background-color: #0077aa;
        }
        .menu{
            position: absolute;
            width: 300px;
            height: 80px;
            background-color: #16a184;
            top:0;
            right: -300px;
        }
        .menu li:first-child{
            width: 200px;
            height: 80px;
            float: left;
        }
        #menu_btn{
            width: 100px;
            height: 80px;
            background-color: pink;
            float: left;
            cursor: pointer;
            text-align: center;
        }
        .menu_icon{
            display: inline-block;
            width: 50px;
            border: 2px solid white;
            position: relative;
        }

        .menu_icon:before,
        .menu_icon:after{
            content: '';
            display: inline-block;
            width: 50px;
            border: 2px solid white;
            position: absolute;
            left: -2px;
            transition: all 0.5s;
        }
        .menu_icon:before{
            top:-10px;
        }
        .menu_icon:after{
            top:6px
        }
        #menu_btn:hover .menu_icon:before{
            transform: rotate(90deg);
            top:-2px;
        }
        #menu_btn:hover .menu_icon:after{
            transform: rotate(-90deg);
            top:-2px;
        }
    </style>
</head>
<body>
    <header></header>
    <nav class="nav">
        <ul class="main_nav">
            <li><a href="">Home</a></li>
            <li><a href="">123456</a></li>
        </ul>
        <ul class="menu">
            <li>logo</li>
            <li id="menu_btn">
                <span class="menu_icon"></span>
            </li>
        </ul>
    </nav>
    <section></section>
<script>
    window.onload = function(){
        var menuBtn = document.getElementById('menu_btn');
        var nav =document.getElementsByClassName('nav')[0];

        var navOffset = nav.offsetTop;//导航距离页面顶部的距离
        window.onscroll = function(){
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            if(scrollTop >= navOffset){
                nav.style.position='fixed';
                nav.style.top=0;
                nav.style.left=0;
                nav.style.transform = 'translateX(-100%)';
            }else{
                nav.style.position='relative';
                nav.style.top=0;
                nav.style.left=0;
                nav.style.transform = 'translateX(0)';
            }
        }
        menuBtn.onclick = function(){
            nav.style.transform = 'translateX(0)';
        }
    }
</script>
</body>
</html>
