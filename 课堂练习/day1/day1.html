<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个页面</title>
</head>

<body>
    <header id="tou" class="quyu">
        <!--头部-->
        <!-- logo -->
        <img src="/作业/day1/套索切片等/抠图/001.jpg" alt="变形金刚" width="200px" height="200px">
        <!--src路径，alt图片加载不出来的注释-->
        <nav>
            <!--导航部分-->
            <!-- unordered list 无序列表 -->
            <ul>
                <li>首页</li>
                <li>联系我们</li>
                <li>个人中心</li>
            </ul>
        </nav>
    </header>
    <section class="quyu">
        <!--第一部分-->
        <h1>勇气</h1>
        <p>


        </p>
        <ul>
            <li>苹果</li>
            <li>梨子</li>
            <li>猕猴桃</li>
        </ul>
        <!-- ordered list有序列表 -->
        <ol>
            <li>百度</li>
            <li>谷歌</li>
            <li>必应</li>
        </ol>
    </section>
    <section>
        <!--第二部分-->
        <strong>语法规则</strong>
        <b>粗体</b>
        <small>小写</small>
        <big>大写</big>
        <sup>上标</sup>
        <sub>下标</sub>
        <u>下划线</u>
        <del>删除线</del>
        <em>斜体</em>
    </section>
    <section>
        <!-- controls控制条 autoplay muted自动播放-->
        <video src="" controls="controls" autoplay muted></video>
    </section> 
    <section>
        <table>
            <tr><td>姓名</td><td>年龄</td><td>班级</td></tr>
            <tr><td>侯杰超</td><td>18</td><td>227</td></tr>
            <tr><td>侯杰超</td><td>18</td><td>227</td></tr>
        </table>
        <hr>
    </section>
    <footer>
        <!--尾部-->
        友情&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;链接<br>
        版权信息
        &nbsp;-------空格
        &gt;---------大于
        &lt;---------小于
        &amp;--------&
        &copy;-------版权符号
        &reg;--------注册商标符号
        &times;------乘号
        &divide;-----除号
        &quot;-------引号
    </footer>
</body>

</html>
