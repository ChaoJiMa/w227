    /*图片切换部分*/

        }
        #imgChange img{

        }
        #imgChange >div:last-child{

/*图片切换作业*/
    var ul = document.querySelector('#imgChange ul');
    var divImg = document.querySelector('#imgChange div:last-child');
    ul.onclick = function(){
        var e = arguments[0] || window.event;
        if(e.target.nodeName == 'IMG'){
            divImg.style.backgroundImage = "url('"  +e.target.src+  " ')"
        }
    }

    /*计时器作业*/
    var count = document.getElementById('count');
    var startBtn = document.getElementById('startBtn');
    var pauseBtn = document.getElementById('pauseBtn');

    var num = 0;
    var timer = null;
    startBtn.onclick = function(){
      timer =   setInterval(function(){

            count.value = num;
        },1000)
    }
    pauseBtn.onclick = function(){
        clearInterval(timer);
    }
