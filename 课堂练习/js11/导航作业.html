<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        header>div{
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #0086b3;
            color: white;
            text-decoration: underline;
        }
        .main_nav{
            width: 1320px;
            margin: 0 auto;
            padding: 0 14px;
            height: 80px;
            line-height: 80px;
            background-color: #669900;
        }

        li img{
            height: 38px;
            width: 270px;
        }
        .main_nav li:first-child{
            float: left;
        }
        .main_nav li:not(:first-child){
            float: right;
            padding: 0 15px;
        }
        #logo{
            width:300px ;
        }
        section{
            height: 1000px;
        }
        @keyframes myAnimation  {
            from{
                transform: scale(0.8);
            }
            to{
                transform: scale(1);
            }
        }
        @keyframes myAnimation2 {
            from{
                height: 0;
            }
            to{
                height: 120px;
            }
        }
    </style>
</head>
<body>
<header>
    <div>Weâ€™re Open | Important information regarding COVID-19</div>
    <ul class="main_nav">
        <li id="logo"><img src="https://www.seahavennoosa.com.au/wp-content/uploads/2019/09/seahaven-horizontal-v3.png" alt="logo"/></li>
        <li><a href="">Home</a></li>
        <li><a href="">123456</a></li>
    </ul>
</header>
<section></section>
<script>
    var header = document.getElementsByTagName('header')[0];
    var imgLogo = document.getElementsByTagName('img')[0];
    window.onscroll =  function(){
        var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
//        console.log(scrollTop)?
        if(scrollTop >= 300){
            header.style.position = 'fixed';
            header.style.top = 0;
            header.style.left = 0;
            header.style.animation = 'myAnimation2 1s';
        }else{
            header.style.position = 'static';
        }
        if(scrollTop == 0){
            imgLogo.style.animation = 'myAnimation 1s';
        }
    }
</script>
</body>
</html>
