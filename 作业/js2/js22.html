<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习1.3</title>
    <style>
        #div{
            background-color: rgb(0, 255, 128);
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div">
    </div>
    <button onclick="div1()">显示/隐藏</button>
    <script>
          var div=document.getElementById('div');
                a=true;
            function div1(){
                if (a) {
                    div.style.display='none';
                    a=false;
                }else{
                    div.style.display='block';
                    a=true;
                }
            }

    </script>
</body>
</html>
