	<!-- 头部导航 -->
	<header>
		<!-- 透明黑色导航 -->
		<div class="divnavblack">
			<!-- 导航居中-->
			<div class="divnav">
				<!-- 导航横向排列 -->
				<nav class="nav layui-row" >
					<ul id="box" class="layui-col-md12">
						<!-- svg可以用img 他也算是一个图片文件 -->
						<li class="layui-col-md1"><a href="#"><img src="./images/svg/globalnav_apple_image__cxwwnrj0urau_large.svg" type=""></a></li>
						<li class="layui-col-md1"><a href="#"><img src="./images/svg/globalnav_links_mac_image__fv4ktb435mum_large.svg" type=""></a></li>
						<li class="layui-col-md1"><a href="#"><img src="./images/svg/globalnav_links_ipad_image__fefum478f4uq_large.svg" type=""></a></li>
						<li class="layui-col-md1"><a href="apple.html"><img src="./images/svg/globalnav_links_iphone_image__dhepc4hn14cy_large.svg" type=""></a></li>
						<li class="layui-col-md1"><a href="#"><img src="./images/svg/globalnav_links_watch_image__dfo5u4bhooqe_large.svg" type=""></a></li>
						<li class="layui-col-md1"><a href="#"><img src="./images/svg/globalnav_links_music_image__bewxrazzig02_large.svg" type=""></a></li>
						<li class="layui-col-md1"><a href="#"><img src="./images/svg/globalnav_links_support_image__b24reo1n4fbm_large.svg" type=""></a></li>
						<li class="layui-col-md1"><a href="#"><img src="./images/svg/globalnav_search_image__fca9mfoh8a2q_large.svg" type="" class="embed"></a></li>
						<li class="layui-col-md1"><a href="#"><img src="./images/svg/globalnav_bag_image__bmix8075eg4i_large.svg" type="" class="embed" id="denglu"></a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<section>
		<div>
			<h1 style="	padding: 50px;">请登录。</h1>
			<form method="post" id="form">
				<p><input type="text" placeholder="Apple ID" name="txtUser" id="user" class="inp"></p>
				<!-- <span>Apple ID 未填写。</span> -->
				<p><input type="password" placeholder="密码" name="txtPwd" id="pwd" class="inp"></p>
				<!-- <span>密码未填写。</span> -->
				<p>你的 Apple ID 是你用来登录 iTunes、App Store 和 iCloud 的电子邮件地址或手机号码。</p>
				<button type="button" id="btnLogin">登录</button>	
			</form>
			<form action="" id="form2" method="post">
				<img id="pic" style="width:100px;height:100px;border-radius:50%;" src="../images/giao.jpg" name='img'>
				<input id="upload" name="file" accept="image/*" type="file" style="display: none">
				<p><input type="text" placeholder="Apple ID" name="User" id="zcuser" class="inp" required="required"></p>
				<p><input type="password" placeholder="密码" name="Pwd" id="zcpwd" class="inp" required="required"></p>
				<p><input type="text" placeholder="手机号" name="phone"  class="inp" id='phone' required="required"></p>
				<p><input type="text" placeholder="邮箱" name="emli"  class="inp" id='emli' required="required"></p>
				<p><input type="text" placeholder="姓名" name="name"  class="inp" id='name' required="required"></p>
				<button type="button" id="zhuceLogin">注册</button>
			</form>
			<p>
				<a href="">忘记了 Apple ID 或密码？</a>
			</p>
			<p>
				<a href="javascript:;" id='zhuce'>没有 Apple ID？立即创建一个。</a>
			</p>
		</div>
	</section>
<script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="./js/layui-v2.5.6/layui/layui.all.js" type="text/javascript"></script>

</body>
</html>
